<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- html2canvas for export (legend capture) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pickr (Color Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- Turf (fallback + dissolve) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    :root {
      --brand: #009de0;
      --bg: #ffffff;
      --text: #111;
      --muted: #666;
      --line: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); }
    #map { position: absolute; inset: 0; }
    #panel {
      position: absolute;
      top: 14px; left: 14px;
      width: 320px;
      max-height: calc(100vh - 28px);
      overflow: auto;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      z-index: 5;
    }
    .panel-section {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      background: #fff;
      overflow: visible;
    }
    .section-title { font-weight: 600; font-size: 14px; margin: 0 0 8px 0; display: flex; align-items: center; gap: 8px; }
    .hr { height: 1px; background: var(--line); margin: 12px 0; }
    .segmented { display: inline-flex; border: 1.5px solid var(--brand); border-radius: 999px; overflow: hidden; user-select: none; }
    .segmented button { padding: 8px 12px; font-size: 13px; border: none; background: #fff; color: var(--brand); cursor: pointer; }
    .segmented button.active { background: var(--brand); color: #fff; }
    .so-btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 10px 14px; font-size: 14px; color: #000; background: #fff; border: 2px solid var(--brand); border-radius: 999px; cursor: pointer; transition: background .15s, color .15s, border-color .15s; }
    .so-btn:hover { background: var(--brand); color: #fff; }
    .accordion { border: 1px solid var(--line); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
    .accordion-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; cursor: pointer; background: #f8fafc; font-weight: 600; font-size: 14px; }
    .chev { width: 12px; height: 12px; background: var(--brand); clip-path: polygon(100% 100%, 100% 0, 0 100%); transition: transform .15s; transform-origin: 50% 50%; }
    .accordion-header[aria-expanded="true"] .chev { transform: rotate(45deg); }
    .accordion-body { display: none; padding: 10px; }
    .accordion-header[aria-expanded="true"] + .accordion-body { display: block; }
    label { font-size: 13px; font-weight: 600; }
    .subhead { color: var(--muted); font-size: 12px; }
    select { width: 100%; min-height: 160px; font-size: 13px; }
    .muted { color: var(--muted); font-size: 12px; }
    input[type="file"] { width: 100%; font-size: 13px; }
    input[type="file"]::file-selector-button { font-size: 12px; font-weight: 600; color: #000; background: #fff; border: 2px solid var(--brand); border-radius: 999px; padding: 6px 12px; margin-right: 10px; cursor: pointer; transition: background .15s, color .15s; }
    input[type="file"]::file-selector-button:hover { background: var(--brand); color: #fff; }
    .layer-card { border: 1px solid var(--line); border-radius: 10px; padding: 10px; margin-bottom: 10px; background: #fff; overflow: visible; }
    .layer-card * { max-width: 100%; }
    .layer-header { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 8px; }
    .layer-meta { display: flex; align-items: center; gap: 8px; min-width: 0; }
    .badge { font-size: 11px; color: #444; background: #f1f5f9; border:1px solid #e5e7eb; border-radius: 999px; padding: 2px 8px; }
    .layer-name-input { border:1px solid #e5e7eb; border-radius:8px; padding:6px 8px; width: 180px; min-width: 0; }
    .layer-actions { display: flex; align-items: center; gap: 8px; }
    .icon-btn{ background:#fff; border:1px solid var(--line); border-radius:8px; width:32px; height:32px; padding:0; display:inline-flex; align-items:center; justify-content:center; cursor:pointer; line-height:0; }
    .icon-btn:hover{ background:#f3f4f6; }
    .icon-btn svg{ width:18px; height:18px; display:block; }
    .layer-body { display: grid; gap: 8px; }
    .layer-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .pickr { flex: 0 0 auto; }
    .pickr .pcr-button { width: 24px; height: 24px; border-radius: 6px; }
    .map-legend { position: absolute; left: 50%; transform: translateX(-50%); bottom: 14px; background: transparent; border: none; box-shadow: none; border-radius: 10px; padding: 8px 10px; z-index: 4; max-width: min(90%, 900px); }
    #legendItems { display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 10px 16px; }
    .legend-item { display: inline-flex; align-items: center; gap: 6px; }
    .legend-swatch { width: 14px; height: 14px; border-radius: 3px; border: 0; display: inline-block; }
    .pcr-app { z-index: 10002; }
  </style>
</head>
<body>
  <!-- Control Panel -->
  <aside id="panel" aria-label="Controls">
    <!-- Coverage + Hide Regions -->
    <div class="panel-section">
      <div class="section-title">Coverage (3-hour drive)</div>
      <div class="segmented" role="group" aria-label="Reach toggle">
        <button id="reachOff" class="active" aria-pressed="true">Hide Reach</button>
        <button id="reachOn" aria-pressed="false">Show Reach</button>
      </div>
      <div class="muted" style="margin-top:6px;">Shows a 3-hour driving area around offices.</div>

      <div class="hr"></div>

      <div class="section-title">Hide States / Provinces</div>
      <div class="segmented" role="group" aria-label="Hide regions toggle">
        <button id="hideRegionsOff" class="active" aria-pressed="true">Show All</button>
        <button id="hideRegionsOn" aria-pressed="false">Hide Selected</button>
      </div>
      <div class="muted" style="margin-top:6px;">When “Hide Selected” is enabled, any states or provinces chosen in the filter below will be blanked from the base map.</div>
    </div>

    <!-- Filters -->
    <!-- (your existing filters accordion goes here, unchanged) -->
    <!-- Layers -->
    <!-- (your existing layers section goes here, unchanged) -->
    <!-- Tools -->
    <!-- (your existing tools section goes here, unchanged) -->
  </aside>

  <div id="map"></div>
  <div id="legend" class="map-legend" aria-label="Legend" style="display:none;">
    <div id="legendItems"></div>
  </div>

  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // ... all your existing JavaScript from baseline ...

    // In map.on('load', …), after offices layer:
    map.addSource('hidden-regions', { type: 'geojson', data: { type:'FeatureCollection', features: [] } });
    map.addLayer({
      id: 'hidden-regions-fill',
      type: 'fill',
      source: 'hidden-regions',
      paint: { 'fill-color': '#ffffff', 'fill-opacity': 1 }
    }, OFFICE_LAYER);

    // Hide toggle
    const hideOnBtn  = document.getElementById('hideRegionsOn');
    const hideOffBtn = document.getElementById('hideRegionsOff');
    let hideEnabled = false;
    function setHide(enabled) {
      hideEnabled = enabled;
      hideOnBtn.classList.toggle('active', enabled);
      hideOnBtn.setAttribute('aria-pressed', String(enabled));
      hideOffBtn.classList.toggle('active', !enabled);
      hideOffBtn.setAttribute('aria-pressed', String(!enabled));
      applyHiddenRegions();
    }
    hideOnBtn.addEventListener('click', () => setHide(true));
    hideOffBtn.addEventListener('click', () => setHide(false));
    function applyHiddenRegions() {
      if (!hideEnabled) {
        map.getSource('hidden-regions').setData({ type:'FeatureCollection', features: [] });
        return;
      }
      if (!originalGeojson) return;
      const { regions } = (window.__getActiveFilters && window.__getActiveFilters()) || { regions: [] };
      const hidden = {
        type: 'FeatureCollection',
        features: originalGeojson.features
          .filter(f => regions.includes(f.properties.state))
          .map(f => ({ type:'Feature', geometry: f.geometry, properties: {} }))
      };
      map.getSource('hidden-regions').setData(hidden);
    }

    // In your buildFilters applyFilters():
    // if (hideEnabled) applyHiddenRegions();

    // ... rest of your baseline JS unchanged ...
  </script>
</body>
</html>
