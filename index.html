<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- html2canvas for export (legend capture) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pickr (Color Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- Turf (fallback + dissolve) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    :root {
      --brand: #009de0;
      --bg: #ffffff;
      --text: #111;
      --muted: #666;
      --line: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); }
    #map { position: absolute; inset: 0; }
    /* Panel + styles unchanged… */
  </style>
</head>
<body>
  <!-- === Panel UI stays exactly as you pasted === -->
  <!-- Coverage, Filters, Basemap Regions, Layers, Tools -->
  <!-- … your full panel HTML here (unchanged) … -->

  <div id="map"></div>
  <div id="legend" class="map-legend" aria-label="Legend" style="display:none;">
    <div id="legendItems"></div>
  </div>

  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // === Tokens ===
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFjcXVlbGlja3RlaWciLCJhIjoiY21lZDF0aXE0MDVrYzJpcGxxYWJjcjBkaCJ9.FCV2mpRq2iULMEZJbBi0Iw';
    const GOOGLE_MAPS_KEY = "AIzaSyBdVVKVelSKtsN9F6wTh-S57j-r1TbvNXw";

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/jacquelickteig/cm19xymc400tt01pde8ul6loi',
      center: [-98.5795, 39.8283],
      zoom: 3,
      preserveDrawingBuffer: true
    });
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

    // === Map load ===
    map.on('load', async () => {
      try {
        const datasetUrl = 'https://api.mapbox.com/datasets/v1/jacquelickteig/cmehl5mrh2qmv1nkae937qkrh/features?access_token=' + mapboxgl.accessToken;
        const res = await fetch(datasetUrl);
        originalGeojson = await res.json();

        map.addSource(OFFICE_SOURCE, { type: 'geojson', data: originalGeojson });
        map.addLayer({ id: OFFICE_LAYER, type: 'circle', source: OFFICE_SOURCE, paint: { 'circle-radius': 6, 'circle-color': '#009de0' } });

        ensureFillLayer(HALO_OFFICES_SOURCE, HALO_OFFICES_FILL, '#009de0', OFFICE_LAYER);

        // === Boundaries source for masking ===
        map.addSource('boundaries', {
          type: 'vector',
          url: 'mapbox://mapbox.boundaries-adm1-v4'
        });

        // Mask layer (default hidden, drawn *below* offices)
        map.addLayer({
          id: 'boundaries-mask',
          type: 'fill',
          source: 'boundaries',
          'source-layer': 'boundaries_admin_1',
          paint: {
            'fill-color': '#ffffff',
            'fill-opacity': 0
          }
        });

        // … rest of your map.on('load') code unchanged …
      } catch (e) {
        console.error('Error loading dataset:', e);
      }
    });

    // === Fixed applyBasemapMask ===
    function applyBasemapMask() {
      const { regions } = (window.__getActiveFilters && window.__getActiveFilters()) || { regions: [] };

      if (!basemapHidden) return;

      map.setPaintProperty('boundaries-mask', 'fill-opacity', maskOpacity);

      if (regions.length > 0) {
        const filter = ['!in', 'name_en'];
        regions.forEach(r => filter.push(r));
        map.setFilter('boundaries-mask', filter);
      } else {
        // No regions selected → clear mask
        map.setFilter('boundaries-mask', null);
        map.setPaintProperty('boundaries-mask', 'fill-opacity', 0);
      }
    }

    // … rest of your script (filters, halos, uploads, export, legend, etc.) stays exactly as you had …
  </script>
</body>
</html>
