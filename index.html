<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox (for basemap only) -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- html2canvas for export -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pickr (Color Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- Turf (for union, circle, masking) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    :root {
      --brand: #009de0;
      --bg: #ffffff;
      --text: #111;
      --muted: #666;
      --line: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); }
    #map { position: absolute; inset: 0; }

    /* Panel */
    #panel {
      position: absolute;
      top: 14px; left: 14px;
      width: 320px;
      max-height: calc(100vh - 28px);
      overflow: auto;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      z-index: 5;
    }
    .panel-section {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      background: #fff;
      overflow: visible;
    }
    .section-title {
      font-weight: 600;
      font-size: 14px;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .hr { height: 1px; background: var(--line); margin: 12px 0; }

    /* Segmented Toggle */
    .segmented {
      display: inline-flex;
      border: 1.5px solid var(--brand);
      border-radius: 999px;
      overflow: hidden;
      user-select: none;
    }
    .segmented button {
      padding: 8px 12px;
      font-size: 13px;
      border: none;
      background: #fff;
      color: var(--brand);
      cursor: pointer;
    }
    .segmented button.active { background: var(--brand); color: #fff; }

    /* Buttons */
    .so-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      color: #000;
      background: #fff;
      border: 2px solid var(--brand);
      border-radius: 999px;
      cursor: pointer;
      transition: background .15s, color .15s, border-color .15s;
    }
    .so-btn:hover { background: var(--brand); color: #fff; }

    /* Accordion */
    .accordion { border: 1px solid var(--line); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
    .accordion-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 12px; cursor: pointer; background: #f8fafc;
      font-weight: 600; font-size: 14px;
    }
    .chev { width: 12px; height: 12px; background: var(--brand); clip-path: polygon(100% 100%, 100% 0, 0 100%); transition: transform .15s; transform-origin: 50% 50%; }
    .accordion-header[aria-expanded="true"] .chev { transform: rotate(45deg); }
    .accordion-body { display: none; padding: 10px; }
    .accordion-header[aria-expanded="true"] + .accordion-body { display: block; }

    /* Inputs */
    label { font-size: 13px; font-weight: 600; }
    .subhead { color: var(--muted); font-size: 12px; }
    select { width: 100%; min-height: 160px; font-size: 13px; }
    .muted { color: var(--muted); font-size: 12px; }

    /* File input button */
    input[type="file"] { width: 100%; font-size: 13px; }
    input[type="file"]::file-selector-button {
      font-size: 12px; font-weight: 600; color: #000; background: #fff;
      border: 2px solid var(--brand); border-radius: 999px; padding: 6px 12px; margin-right: 10px; cursor: pointer;
      transition: background .15s, color .15s;
    }
    input[type="file"]::file-selector-button:hover { background: var(--brand); color: #fff; }

    /* Layer cards */
    .layer-card { border: 1px solid var(--line); border-radius: 10px; padding: 10px; margin-bottom: 10px; background: #fff; overflow: visible; }
    .layer-card * { max-width: 100%; }
    .layer-header { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 8px; }
    .layer-meta { display: flex; align-items: center; gap: 8px; min-width: 0; }
    .badge { font-size: 11px; color: #444; background: #f1f5f9; border:1px solid #e5e7eb; border-radius: 999px; padding: 2px 8px; }
    .layer-name-input { border:1px solid var(--line); border-radius:8px; padding:6px 8px; width: 180px; min-width: 0; }
    .layer-actions { display: flex; align-items: center; gap: 8px; }

    .icon-btn {
      background:#fff;
      border:1px solid var(--line);
      border-radius:8px;
      width:32px;
      height:32px;
      padding:0;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      line-height:0;
    }
    .icon-btn:hover{ background:#f3f4f6; }
    .icon-btn svg{ width:18px; height:18px; display:block; }

    .layer-body { display: grid; gap: 8px; }
    .layer-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .pickr { flex: 0 0 auto; }
    .pickr .pcr-button { width: 24px; height: 24px; border-radius: 6px; }

    /* Legend */
    .map-legend {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 14px;
      background: transparent;
      border: none;
      box-shadow: none;
      border-radius: 10px;
      padding: 8px 10px;
      z-index: 4;
      max-width: min(90%, 900px);
    }
    #legendItems { display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 10px 16px; }
    .legend-item { display: inline-flex; align-items: center; gap: 6px; }
    .legend-swatch { width: 14px; height: 14px; border-radius: 3px; border: 0; display: inline-block; }

    .pcr-app { z-index: 10002; }
  </style>
</head>
<body>
  <!-- Sidebar Panel -->
  <aside id="panel">
    <!-- Office Filters -->
    <div class="panel-section">
      <div class="section-title">Office Filters</div>
      <label for="SearchBox">Search</label>
      <input id="SearchBox" type="text" placeholder="Search by name or keyword" style="width:100%; padding:6px; margin-bottom:8px;" />

      <label for="BUSelector">Business Unit</label>
      <select id="BUSelector" style="width:100%; margin-bottom:8px;">
        <option value="">All</option>
      </select>

      <label for="StateSelector">State/Province</label>
      <select id="StateSelector" style="width:100%; margin-bottom:8px;">
        <option value="">All</option>
      </select>

      <label><input type="checkbox" id="BrochureCheckbox" /> With Brochure</label><br />
      <label><input type="checkbox" id="ElevatorPitchCheckbox" /> With Elevator Pitch</label>
    </div>

    <!-- Geographic Mask -->
    <div class="panel-section">
      <div class="section-title">Geographic Mask</div>
      <label><input type="checkbox" id="maskToggle" /> Enable Mask</label>
      <div style="margin-top:8px;">
        <label class="subhead">Select states/provinces</label>
        <select id="maskSelect" multiple></select>
      </div>
      <button class="so-btn" id="clearMask">Clear Selection</button>
    </div>

    <!-- Reach Section -->
    <div class="panel-section">
      <div class="section-title">3-Hour Reach</div>
      <label><input type="checkbox" id="ReachCheckbox" /> Show 3-Hour Reach</label>
      <div class="muted">Draws driving-radius halos around all offices.</div>
    </div>

    <!-- Upload Layers -->
    <div class="panel-section">
      <div class="section-title">Upload Layers</div>
      <input type="file" id="csvUpload" accept=".csv" />
      <div id="uploadLayers"></div>
    </div>

    <!-- Export -->
    <div class="panel-section">
      <div class="section-title">Export</div>
      <button class="so-btn" id="exportBtn">Export Map to PNG</button>
      <button class="so-btn" id="revertBtn">Revert to Base Map</button>
    </div>
  </aside>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Legend -->
  <div class="map-legend panel-section">
    <div id="legendItems"></div>
  </div>

  <script>
    // === Tokens ===
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFjcXVlbGlja3RlaWciLCJhIjoiY21lZDF0aXE0MDVrYzJpcGxxYWJjcjBkaCJ9.FCV2mpRq2iULMEZJbBi0Iw';

    // === Map Init ===
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-98.5795, 39.8283], // US center
      zoom: 3,
      preserveDrawingBuffer: true
    });
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

    // === Data State ===
    let originalGeojson = null;
    const OFFICE_SOURCE = 'offices';
    const OFFICE_LAYER = 'offices-layer';
    const HALO_SOURCE = 'office-halos';
    const HALO_LAYER = 'office-halos-fill';
    const MASK_SOURCE = 'mask-source';
    const MASK_LAYER = 'mask-fill';

    // Empty FeatureCollection helper
    const emptyFC = () => ({ type: 'FeatureCollection', features: [] });

    // === Load Offices ===
    map.on('load', async () => {
      try {
        const url = 'https://raw.githubusercontent.com/JLickteig/SalasOBrienOfficeMap/main/offices.geojson';
        const res = await fetch(url);
        originalGeojson = await res.json();

        // Add office source + layer
        map.addSource(OFFICE_SOURCE, { type: 'geojson', data: originalGeojson });
        map.addLayer({
          id: OFFICE_LAYER,
          type: 'circle',
          source: OFFICE_SOURCE,
          paint: {
            'circle-radius': 6,
            'circle-color': '#009de0'
          }
        });

        // Add empty halos + mask
        map.addSource(HALO_SOURCE, { type: 'geojson', data: emptyFC() });
        map.addLayer({
          id: HALO_LAYER,
          type: 'fill',
          source: HALO_SOURCE,
          paint: { 'fill-color': '#009de0', 'fill-opacity': 0.15 }
        });

        map.addSource(MASK_SOURCE, { type: 'geojson', data: emptyFC() });
        map.addLayer({
          id: MASK_LAYER,
          type: 'fill',
          source: MASK_SOURCE,
          paint: { 'fill-color': '#000', 'fill-opacity': 0.3 }
        });

        buildFilters(originalGeojson);
        wireOfficePopups();
        updateLegend();
      } catch (err) {
        console.error("Failed to load offices:", err);
      }
    });

    // === Build Filters ===
    function buildFilters(gj) {
      const buSel = document.getElementById('BUSelector');
      const stateSel = document.getElementById('StateSelector');

      // Populate BU + State lists
      const bus = [...new Set(gj.features.map(f => f.properties.BU).filter(Boolean))].sort();
      bus.forEach(b => {
        const opt = document.createElement('option');
        opt.value = b; opt.textContent = b;
        buSel.appendChild(opt);
      });

      const regions = [...new Set(gj.features.map(f => f.properties["STATE / PROVINCE"]).filter(Boolean))].sort();
      regions.forEach(r => {
        const opt = document.createElement('option');
        opt.value = r; opt.textContent = r;
        stateSel.appendChild(opt);
      });

      async function applyFilters() {
        const search = document.getElementById('SearchBox').value.toLowerCase();
        const bu = buSel.value;
        const state = stateSel.value;
        const brochure = document.getElementById('BrochureCheckbox').checked;
        const pitch = document.getElementById('ElevatorPitchCheckbox').checked;

        const filtered = {
          type: 'FeatureCollection',
          features: originalGeojson.features.filter(f => {
            const p = f.properties || {};
            let ok = true;
            if (search) {
              ok = (p["OFFICE NAME"] || '').toLowerCase().includes(search) ||
                   (p.Keywords || '').toLowerCase().includes(search);
            }
            if (ok && bu) ok = p.BU === bu;
            if (ok && state) ok = p["STATE / PROVINCE"] === state;
            if (ok && brochure) ok = !!p.Brochure;
            if (ok && pitch) ok = !!p["Elevator Pitch"];
            return ok;
          })
        };

        map.getSource(OFFICE_SOURCE).setData(filtered);
        updateLegend();
      }

      // Hook up filters
      document.getElementById('SearchBox').addEventListener('input', applyFilters);
      buSel.addEventListener('change', applyFilters);
      stateSel.addEventListener('change', applyFilters);
      document.getElementById('BrochureCheckbox').addEventListener('change', applyFilters);
      document.getElementById('ElevatorPitchCheckbox').addEventListener('change', applyFilters);
    }

    // === Office Popups ===
    function wireOfficePopups() {
      const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });
      map.on('mouseenter', OFFICE_LAYER, e => {
        map.getCanvas().style.cursor = 'pointer';
        const p = e.features[0].properties;
        popup.setLngLat(e.features[0].geometry.coordinates).setHTML(`
          <div style="line-height:1.1;">
            <div style="font-weight:bold; color:#009DE0;">${p["OFFICE NAME"] || ''}</div>
            <div style="font-size:11px; color:#333;">${p.ADDRESS || ''}</div>
            <div style="font-size:11px; color:#666;">${p["MAIN PHONE"] || ''}</div>
            <div style="font-size:11px; color:#666;">${p.BU || ''}</div>
          </div>
        `).addTo(map);
      });
      map.on('mouseleave', OFFICE_LAYER, () => {
        map.getCanvas().style.cursor = '';
        popup.remove();
      });
    }
    // === Geographic Mask ===
    const maskToggle = document.getElementById('maskToggle');
    const maskSelect = document.getElementById('maskSelector');

    let maskActive = false;
    let maskRegions = [];

    // Pre-populate US + Canada + provinces/states
    const US_STATES = [...new Set(originalGeojson.features.filter(f => f.properties.COUNTRY === 'US')
      .map(f => f.properties["STATE / PROVINCE"]).filter(Boolean))].sort();
    const CAN_PROV = [...new Set(originalGeojson.features.filter(f => f.properties.COUNTRY === 'CAN')
      .map(f => f.properties["STATE / PROVINCE"]).filter(Boolean))].sort();

    const allUsOpt = document.createElement('option');
    allUsOpt.value = 'US_ALL';
    allUsOpt.textContent = 'All United States';
    maskSelect.appendChild(allUsOpt);

    const allCanOpt = document.createElement('option');
    allCanOpt.value = 'CAN_ALL';
    allCanOpt.textContent = 'All Canada';
    maskSelect.appendChild(allCanOpt);

    US_STATES.forEach(s => {
      const opt = document.createElement('option');
      opt.value = 'US|' + s;
      opt.textContent = s;
      maskSelect.appendChild(opt);
    });

    CAN_PROV.forEach(p => {
      const opt = document.createElement('option');
      opt.value = 'CAN|' + p;
      opt.textContent = p;
      maskSelect.appendChild(opt);
    });

    maskToggle.addEventListener('change', () => {
      maskActive = maskToggle.checked;
      updateMask();
    });

    maskSelect.addEventListener('change', () => {
      maskRegions = Array.from(maskSelect.selectedOptions).map(o => o.value);
      updateMask();
    });

    function updateMask() {
      if (!maskActive) {
        map.getSource(MASK_SOURCE).setData(emptyFC());
        map.getSource(OFFICE_SOURCE).setData(originalGeojson);
        return;
      }

      const maskedFeatures = originalGeojson.features.filter(f => {
        const p = f.properties || {};
        const region = p["STATE / PROVINCE"];
        const country = p.COUNTRY;

        if (maskRegions.includes('US_ALL') && country === 'US') return true;
        if (maskRegions.includes('CAN_ALL') && country === 'CAN') return true;
        if (maskRegions.includes(`${country}|${region}`)) return true;
        return false;
      });

      const maskedFC = { type: 'FeatureCollection', features: maskedFeatures };
      map.getSource(OFFICE_SOURCE).setData(maskedFC);

      // Build mask polygon from Turf union
      const bounds = maskedFeatures.map(f => turf.bbox(f));
      if (bounds.length) {
        const maskPolys = maskedFeatures.map(f => turf.buffer(f, 1, { units: 'kilometers' }));
        let unioned = maskPolys[0];
        for (let i = 1; i < maskPolys.length; i++) {
          try { unioned = turf.union(unioned, maskPolys[i]); } 
          catch { /* skip errors */ }
        }
        map.getSource(MASK_SOURCE).setData({ type: 'FeatureCollection', features: [unioned] });
      } else {
        map.getSource(MASK_SOURCE).setData(emptyFC());
      }
    }
    // === Isochrone + Reach Halos ===
    async function fetchIsochronePolygon(lng, lat) {
      const key = `${lng.toFixed(6)},${lat.toFixed(6)}`;
      if (isoCache.has(key)) return isoCache.get(key);
      const url = `https://api.mapbox.com/isochrone/v1/mapbox/${ISOCHRONE_PROFILE}/${lng},${lat}?contours_minutes=${ISOCHRONE_MINUTES}&polygons=true&generalize=10&access_token=${mapboxgl.accessToken}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Isochrone fetch failed');
        const gj = await res.json();
        if (!gj.features?.length) throw new Error('No isochrone features');
        const poly = { type: 'Feature', geometry: gj.features[0].geometry, properties: {} };
        isoCache.set(key, poly);
        return poly;
      } catch (err) {
        // fallback to turf circle
        const circle = turf.circle([lng, lat], 289.7, { steps: 128, units: 'kilometers' });
        isoCache.set(key, circle);
        return circle;
      }
    }

    async function buildIsochronesForPoints(points) {
      const polys = [];
      const batchSize = 5;
      for (let i = 0; i < points.length; i += batchSize) {
        const batch = points.slice(i, i + batchSize).map(async f => {
          const [lng, lat] = f.geometry.coordinates;
          return await fetchIsochronePolygon(lng, lat);
        });
        const results = await Promise.all(batch);
        polys.push(...results);
      }
      return { type: 'FeatureCollection', features: polys };
    }

    function dissolvePolygons(fc) {
      if (!fc?.features?.length) return emptyFC();
      let merged = fc.features[0];
      for (let i = 1; i < fc.features.length; i++) {
        try { merged = turf.union(merged, fc.features[i]); }
        catch (e) { console.warn('union failed, skipping feature'); }
      }
      return merged ? { type: 'FeatureCollection', features: [merged] } : emptyFC();
    }

    async function rebuildOfficeHalos(sourceData) {
      if (!reachEnabled || !isOfficesVisible()) return;
      const data = sourceData || map.getSource(OFFICE_SOURCE)._data;
      const pts = data.features.filter(f => f.geometry?.type === 'Point');
      const fc = await buildIsochronesForPoints(pts);
      const dissolved = dissolvePolygons(fc);
      setHaloData(HALO_OFFICES_SOURCE, dissolved);
    }

    // === Export Map as PNG ===
    document.getElementById('exportMap').addEventListener('click', () => {
      const panel = document.getElementById('panel');
      const controls = document.querySelectorAll('.mapboxgl-ctrl');
      const prevPanelVis = panel.style.visibility;
      panel.style.visibility = 'hidden';
      const prevCtrlVis = [];
      controls.forEach((c, i) => { prevCtrlVis[i] = c.style.visibility; c.style.visibility = 'hidden'; });

      const overlay = document.createElement('div');
      overlay.style.cssText = 'position:fixed; inset:0; z-index:9999; pointer-events:none;';
      const frame = document.createElement('div');
      Object.assign(frame.style, {
        position: 'absolute', top: '50%', left: '50%', width: '80%',
        aspectRatio: '21.278/12.889', transform: 'translate(-50%, -50%)',
        outline: '2px dashed #666', pointerEvents: 'none'
      });
      overlay.appendChild(frame);

      const hint = document.createElement('div');
      hint.textContent = 'Pan and zoom the map, then confirm.';
      Object.assign(hint.style, {
        position: 'absolute', top: '15px', left: '50%', transform: 'translateX(-50%)',
        fontSize: '14px', color: '#fff', background: 'rgba(0,0,0,0.6)',
        padding: '6px 12px', borderRadius: '4px'
      });
      overlay.appendChild(hint);

      const controlsWrap = document.createElement('div');
      Object.assign(controlsWrap.style, {
        position: 'absolute', bottom: '20px', right: '20px',
        display: 'flex', gap: '12px', alignItems: 'center', pointerEvents: 'auto'
      });
      const confirmBtn = document.createElement('button');
      confirmBtn.textContent = 'Confirm Export';
      confirmBtn.className = 'so-btn';
      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Cancel';
      cancelBtn.className = 'so-btn';
      controlsWrap.appendChild(confirmBtn);
      controlsWrap.appendChild(cancelBtn);
      overlay.appendChild(controlsWrap);
      document.body.appendChild(overlay);

      confirmBtn.onclick = async () => {
        try {
          const mapCanvas = map.getCanvas();
          const exportCanvas = document.createElement('canvas');
          exportCanvas.width = mapCanvas.width;
          exportCanvas.height = mapCanvas.height;
          const ctx = exportCanvas.getContext('2d');
          ctx.drawImage(mapCanvas, 0, 0);

          const legendEl = document.getElementById('legend');
          if (legendEl && legendEl.style.display !== 'none') {
            const legendCanvas = await html2canvas(legendEl, { backgroundColor: null });
            ctx.drawImage(legendCanvas, (mapCanvas.width - legendCanvas.width) / 2, mapCanvas.height - legendCanvas.height - 20);
          }

          const url = exportCanvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'map_export.png';
          a.click();
          cleanup();
        } catch (err) {
          console.error(err);
          alert('Export failed.');
          cleanup();
        }
      };
      cancelBtn.onclick = cleanup;

      function cleanup() {
        document.body.removeChild(overlay);
        panel.style.visibility = prevPanelVis || '';
        controls.forEach((c, i) => c.style.visibility = prevCtrlVis[i] || '');
      }
    });

    // === Revert to Base Map ===
    document.getElementById('revertMap').addEventListener('click', () => {
      // Reset filters
      document.getElementById('regionFilter').selectedIndex = -1;
      document.getElementById('buFilter').selectedIndex = -1;
      document.getElementById('maskToggle').checked = false;
      document.getElementById('maskSelector').selectedIndex = -1;
      maskActive = false;
      maskRegions = [];

      if (originalGeojson) map.getSource(OFFICE_SOURCE).setData(originalGeojson);
      map.getSource(MASK_SOURCE).setData(emptyFC());

      if (reachEnabled && isOfficesVisible()) rebuildOfficeHalos(originalGeojson);
      else setHaloData(HALO_OFFICES_SOURCE, emptyFC());

      updateLegend();
    });
    // === Layers UI ===
    const uploadLayersContainer = document.getElementById('uploadLayers');
    const addLayerBtn = document.getElementById('addLayerBtn');

    addLayerBtn.addEventListener('click', () => {
      if (layerCount >= MAX_LAYERS) {
        alert('You can add up to 3 layers.');
        return;
      }
      addUploadLayer();
      if (layerCount >= MAX_LAYERS) addLayerBtn.disabled = true;
      updateLegend();
    });

    function paletteColor(seed) {
      const palette = ['#000086', '#16a34a', '#ea580c', '#2563eb', '#0ea5e9', '#f59e0b'];
      return palette[(seed - 1) % palette.length];
    }
    function normalizeHex(hex) {
      if (!hex) return '#000000';
      return hex.length === 9 ? hex.slice(0, 7) : hex;
    }

    function addUploadLayer() {
      const index = ++layerCount;
      const layerId = `uploaded-layer-${index}`;
      const circleLayerId = `uploaded-circle-${index}`;
      const defaultColor = paletteColor(index);

      const card = document.createElement('div');
      card.className = 'layer-card';
      card.id = `card-${layerId}`;
      card.innerHTML = `
        <div class="layer-header">
          <div class="layer-meta">
            <input type="text" id="name-${layerId}" value="Layer ${index}" aria-label="Layer name" class="layer-name-input">
          </div>
          <div class="layer-actions">
            <button class="icon-btn" id="toggle-${layerId}" title="Toggle visibility">${ICON_EYE}</button>
            <button class="icon-btn" id="remove-${layerId}" title="Remove layer">✕</button>
          </div>
        </div>
        <div class="layer-body">
          <div class="layer-row">
            <div id="picker-${layerId}"></div>
            <label class="muted">Marker Color</label>
          </div>
          <div class="layer-row">
            <label><input type="checkbox" id="link-${layerId}"> Use filters</label>
          </div>
          <div class="layer-row">
            <input type="file" id="file-${layerId}" accept=".csv">
          </div>
          <div id="status-${layerId}" class="muted"></div>
        </div>
      `;
      uploadLayersContainer.appendChild(card);

      map.addSource(layerId, { type: 'geojson', data: emptyFC() });
      map.addLayer({
        id: circleLayerId,
        type: 'circle',
        source: layerId,
        paint: { 'circle-radius': 6, 'circle-color': defaultColor }
      });

      const pickr = Pickr.create({
        el: `#picker-${layerId}`,
        theme: 'classic',
        default: defaultColor,
        container: document.body,
        components: { preview: true, opacity: false, hue: true, interaction: { hex: true, input: true, save: true, cancel: true } }
      });

      const layerRecord = {
        id: layerId,
        sourceId: layerId,
        circleLayerId,
        nameInputId: `name-${layerId}`,
        pickr,
        visible: true,
        filterActive: false,
        originalFC: emptyFC(),
        currentFC: emptyFC()
      };
      uploadLayers.push(layerRecord);

      // Color changes
      function applyColorToLayer(hex) {
        const normalized = normalizeHex(hex);
        if (map.getLayer(circleLayerId)) map.setPaintProperty(circleLayerId, 'circle-color', normalized);
        if (layerRecord.currentFC.features) {
          layerRecord.currentFC.features.forEach(f => (f.properties.color = normalized));
          map.getSource(layerId).setData(layerRecord.currentFC);
        }
        updateLegend();
      }
      pickr.on('init', () => applyColorToLayer(pickr.getColor().toHEXA().toString()));
      pickr.on('change', (c) => applyColorToLayer(c.toHEXA().toString()));
      pickr.on('save', () => pickr.hide());

      // Toggle visibility
      document.getElementById(`toggle-${layerId}`).addEventListener('click', () => {
        layerRecord.visible = !layerRecord.visible;
        map.setLayoutProperty(circleLayerId, 'visibility', layerRecord.visible ? 'visible' : 'none');
        document.getElementById(`toggle-${layerId}`).innerHTML = layerRecord.visible ? ICON_EYE : ICON_EYE_OFF;
        updateLegend();
      });

      // Remove layer
      document.getElementById(`remove-${layerId}`).addEventListener('click', () => {
        card.remove();
        if (map.getLayer(circleLayerId)) map.removeLayer(circleLayerId);
        if (map.getSource(layerId)) map.removeSource(layerId);
        const idx = uploadLayers.findIndex(l => l.id === layerId);
        if (idx >= 0) uploadLayers.splice(idx, 1);
        layerCount--;
        addLayerBtn.disabled = false;
        updateLegend();
      });

      // Name updates legend
      document.getElementById(`name-${layerId}`).addEventListener('input', updateLegend);

      // Link to filters
      document.getElementById(`link-${layerId}`).addEventListener('change', (e) => {
        layerRecord.filterActive = e.target.checked;
        if (layerRecord.filterActive) applyFiltersToUploadLayer(layerRecord);
        else {
          map.getSource(layerId).setData(layerRecord.originalFC);
          layerRecord.currentFC = layerRecord.originalFC;
        }
      });

      // File upload
      document.getElementById(`file-${layerId}`).addEventListener('change', (e) =>
        handleCSVUpload(e, layerRecord, document.getElementById(`status-${layerId}`))
      );

      updateLegend();
    }

    // === Handle CSV Uploads ===
    function handleCSVUpload(event, layerRecord, statusEl) {
      const file = event.target.files[0];
      if (!file) return;

      statusEl.textContent = "Uploading…";

      Papa.parse(file, {
        header: true,
        skipEmptyLines: 'greedy',
        complete: async (results) => {
          try {
            const features = [];
            const color = normalizeHex(layerRecord.pickr.getColor().toHEXA().toString());

            for (const row of results.data) {
              const lat = parseFloat(row.Latitude);
              const lng = parseFloat(row.Longitude);
              if (isFinite(lat) && isFinite(lng)) {
                features.push({
                  type: "Feature",
                  geometry: { type: "Point", coordinates: [lng, lat] },
                  properties: {
                    officeName: row["OFFICE NAME"] || row["LABEL"] || "",
                    address: row.ADDRESS || "",
                    state: row["STATE / PROVINCE"] || "",
                    bu: row["BU"] || "",
                    color
                  }
                });
              }
            }

            statusEl.textContent = features.length > 0
              ? `✅ ${features.length} locations loaded`
              : "⚠️ No valid locations found";

            const fc = { type: "FeatureCollection", features };
            map.getSource(layerRecord.id).setData(fc);
            layerRecord.originalFC = fc;
            layerRecord.currentFC = fc;
            wireUploadLayerPopups(layerRecord.circleLayerId);

            if (layerRecord.filterActive) applyFiltersToUploadLayer(layerRecord);
            updateLegend();
          } catch (err) {
            console.error(err);
            statusEl.textContent = "❌ Upload failed";
          }
        }
      });
    }

    // === Popups for uploaded layers ===
    function wireUploadLayerPopups(circleLayerId) {
      const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });
      map.on('mouseenter', circleLayerId, (e) => {
        map.getCanvas().style.cursor = 'pointer';
        const p = e.features[0].properties;
        popup.setLngLat(e.features[0].geometry.coordinates).setHTML(
          `<strong style="color:${p.color};">${p.officeName || '(No Label)'}</strong><br>${p.address || ''}`
        ).addTo(map);
      });
      map.on('mouseleave', circleLayerId, () => {
        map.getCanvas().style.cursor = '';
        popup.remove();
      });
    }

    // === Legend auto-refresh ===
    const legendObserver = new MutationObserver(() => updateLegend());
    legendObserver.observe(document.getElementById('uploadLayers'), { childList: true, subtree: true });
    // === Export (crop frame + legend capture) ===
    document.getElementById('exportMap').addEventListener('click', () => {
      const panel = document.getElementById('panel');
      const controls = document.querySelectorAll('.mapboxgl-ctrl');

      const prevPanelVis = panel.style.visibility;
      panel.style.visibility = 'hidden';
      const prevCtrlVis = [];
      controls.forEach((c, i) => { prevCtrlVis[i] = c.style.visibility; c.style.visibility = 'hidden'; });

      const overlay = document.createElement('div');
      overlay.style.cssText = 'position:fixed; inset:0; z-index:9999; pointer-events:none;';
      const frame = document.createElement('div');
      Object.assign(frame.style, {
        position: 'absolute', top: '50%', left: '50%',
        width: '80%', aspectRatio: '21.278/12.889',
        transform: 'translate(-50%, -50%)',
        outline: '2px dashed #666', pointerEvents: 'none'
      });
      overlay.appendChild(frame);

      const confirmBtn = document.createElement('button');
      confirmBtn.textContent = 'Confirm Export';
      confirmBtn.className = 'so-btn';
      confirmBtn.style.position = 'absolute';
      confirmBtn.style.bottom = '20px';
      confirmBtn.style.right = '20px';

      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Cancel';
      cancelBtn.className = 'so-btn';
      cancelBtn.style.position = 'absolute';
      cancelBtn.style.bottom = '20px';
      cancelBtn.style.right = '160px';

      overlay.appendChild(confirmBtn);
      overlay.appendChild(cancelBtn);
      document.body.appendChild(overlay);

      confirmBtn.onclick = async () => {
        const mapCanvas = map.getCanvas();
        const mapRect = mapCanvas.getBoundingClientRect();
        const boxRect = frame.getBoundingClientRect();
        const cx = mapCanvas.width / mapRect.width;
        const cy = mapCanvas.height / mapRect.height;

        const sx = (boxRect.left - mapRect.left) * cx;
        const sy = (boxRect.top - mapRect.top) * cy;
        const sw = boxRect.width * cx;
        const sh = boxRect.height * cy;

        const exportCanvas = document.createElement('canvas');
        exportCanvas.width = sw;
        exportCanvas.height = sh;
        const ctx = exportCanvas.getContext('2d');
        ctx.drawImage(mapCanvas, sx, sy, sw, sh, 0, 0, sw, sh);

        const url = exportCanvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        a.download = 'map_export.png';
        a.click();

        document.body.removeChild(overlay);
        panel.style.visibility = prevPanelVis;
        controls.forEach((c, i) => c.style.visibility = prevCtrlVis[i]);
      };

      cancelBtn.onclick = () => {
        document.body.removeChild(overlay);
        panel.style.visibility = prevPanelVis;
        controls.forEach((c, i) => c.style.visibility = prevCtrlVis[i]);
      };
    });

    // === Revert to Base Map ===
    document.getElementById('revertMap').addEventListener('click', () => {
      for (const l of [...uploadLayers]) {
        if (map.getLayer(l.circleLayerId)) map.removeLayer(l.circleLayerId);
        if (map.getSource(l.id)) map.removeSource(l.id);
        const card = document.getElementById(`card-${l.id}`);
        if (card) card.remove();
      }
      uploadLayers.length = 0; layerCount = 0;

      const regionSelect = document.getElementById('regionFilter');
      const buSelect = document.getElementById('buFilter');
      regionSelect.selectedIndex = -1;
      buSelect.selectedIndex = -1;

      if (originalGeojson) map.getSource(OFFICE_SOURCE).setData(originalGeojson);
      if (reachEnabled && isOfficesVisible()) rebuildOfficeHalos(originalGeojson);
      else setHaloData(HALO_OFFICES_SOURCE, emptyFC());

      updateLegend();
    });

    // === Template CSV download ===
    document.getElementById('downloadTemplate').addEventListener('click', async (e) => {
      e.preventDefault();
      const url = "https://raw.githubusercontent.com/JLickteig/SalasOBrienOfficeMap/main/MapAddressTemplate.csv";
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "MapAddressTemplate.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (err) {
        console.error("Failed to download template:", err);
      }
    });
  </script>
</body>
