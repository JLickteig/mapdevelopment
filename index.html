<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- html2canvas for export (legend capture) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pickr (Color Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- Turf (fallback + dissolve) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    :root {
      --brand: #009de0;
      --bg: #ffffff;
      --text: #111;
      --muted: #666;
      --line: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); }
    #map { position: absolute; inset: 0; }

    /* Panel */
    #panel {
      position: absolute;
      top: 14px; left: 14px;
      width: 320px;
      max-height: calc(100vh - 28px);
      overflow: auto;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      z-index: 5;
    }
    .panel-section { border: 1px solid var(--line); border-radius: 12px; padding: 12px; margin-bottom: 12px; background: #fff; overflow: visible; }
    .section-title { font-weight: 600; font-size: 14px; margin: 0 0 8px 0; display: flex; align-items: center; gap: 8px; }
    .hr { height: 1px; background: var(--line); margin: 12px 0; }

    /* Segmented Toggle */
    .segmented { display: inline-flex; border: 1.5px solid var(--brand); border-radius: 999px; overflow: hidden; user-select: none; }
    .segmented button { padding: 8px 12px; font-size: 13px; border: none; background: #fff; color: var(--brand); cursor: pointer; }
    .segmented button.active { background: var(--brand); color: #fff; }

    /* Buttons */
    .so-btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 10px 14px; font-size: 14px; color: #000; background: #fff; border: 2px solid var(--brand); border-radius: 999px; cursor: pointer; transition: background .15s, color .15s, border-color .15s; }
    .so-btn:hover { background: var(--brand); color: #fff; }

    /* Accordion */
    .accordion { border: 1px solid var(--line); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
    .accordion-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; cursor: pointer; background: #f8fafc; font-weight: 600; font-size: 14px; }
    .chev { width: 12px; height: 12px; background: var(--brand); clip-path: polygon(100% 100%, 100% 0, 0 100%); transition: transform .15s; transform-origin: 50% 50%; }
    .accordion-header[aria-expanded="true"] .chev { transform: rotate(45deg); }
    .accordion-body { display: none; padding: 10px; }
    .accordion-header[aria-expanded="true"] + .accordion-body { display: block; }

    /* Inputs */
    label { font-size: 13px; font-weight: 600; }
    .subhead { color: var(--muted); font-size: 12px; }
    select { width: 100%; min-height: 160px; font-size: 13px; }
    .muted { color: var(--muted); font-size: 12px; }

    /* Legend */
    .map-legend { position: absolute; left: 50%; transform: translateX(-50%); bottom: 14px; background: transparent; border: none; box-shadow: none; border-radius: 10px; padding: 8px 10px; z-index: 4; max-width: min(90%, 900px); }
    #legendItems { display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 10px 16px; }
    .legend-item { display: inline-flex; align-items: center; gap: 6px; }
    .legend-swatch { width: 14px; height: 14px; border-radius: 3px; border: 0; display: inline-block; }
  </style>
</head>
<body>
  <!-- Control Panel -->
  <aside id="panel" aria-label="Controls">
    <!-- Coverage -->
    <div class="panel-section">
      <div class="section-title">Coverage (3-hour drive)</div>
      <div class="segmented" role="group" aria-label="Reach toggle">
        <button id="reachOff" class="active" aria-pressed="true">Hide Reach</button>
        <button id="reachOn" aria-pressed="false">Show Reach</button>
      </div>
      <div class="muted" style="margin-top:6px;">Shows a 3-hour driving area around offices.</div>
    </div>

    <!-- Filters -->
    <div class="panel-section">
      <div class="section-title">Filters</div>
      <div class="accordion" id="acc-state">
        <div class="accordion-header" role="button" aria-expanded="false">
          <span>State / Province</span><span class="chev"></span>
        </div>
        <div class="accordion-body">
          <label class="subhead">(Ctrl/Cmd + click to select multiple)</label>
          <select id="regionFilter" multiple></select>
          <div style="margin-top:8px; display:flex; gap:8px;">
            <button class="so-btn" id="clearRegion" type="button">Clear</button>
          </div>
        </div>
      </div>
      <div class="accordion" id="acc-bu">
        <div class="accordion-header" role="button" aria-expanded="false">
          <span>Business Unit</span><span class="chev"></span>
        </div>
        <div class="accordion-body">
          <select id="buFilter" multiple size="6"></select>
          <div style="margin-top:8px; display:flex; gap:8px;">
            <button class="so-btn" id="clearBU" type="button">Clear</button>
          </div>
        </div>
      </div>
      <div class="hr"></div>
      <button class="so-btn" id="clearFilters" type="button">Clear All Filters</button>
    </div>

    <!-- Basemap Regions -->
    <div class="panel-section">
      <div class="section-title">Basemap Regions</div>
      <div class="segmented" role="group" aria-label="Basemap toggle">
        <button id="basemapShow" class="active" aria-pressed="true">Show All</button>
        <button id="basemapHide" aria-pressed="false">Hide Non-Matching</button>
      </div>
      <div id="maskStyleSection" style="margin-top:10px; display:none;">
        <label class="subhead">Mask style:</label>
        <div class="segmented" role="group" aria-label="Mask style toggle" style="margin-top:6px;">
          <button id="maskSolid" class="active" aria-pressed="true">Solid White</button>
          <button id="maskTransparent" aria-pressed="false">70% Transparent</button>
        </div>
      </div>
      <div class="muted" style="margin-top:6px;">
        Hide non-matching states or provinces completely, or mask them so base map details faintly show through.
      </div>
    </div>
  </aside>

  <!-- Map -->
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.YOUR_TOKEN';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/jacquelickteig/cm19xymc400tt01pde8ul6loi',
      center: [-98.5795, 39.8283],
      zoom: 3
    });

    let basemapHidden = false;
    let maskOpacity = 1;

    map.on('load', () => {
      map.addSource('boundaries', { type: 'vector', url: 'mapbox://mapbox.boundaries-adm1-v4' });

      // Mask layer BELOW markers
      map.addLayer({
        id: 'boundaries-mask',
        type: 'fill',
        source: 'boundaries',
        'source-layer': 'boundaries_admin_1',
        paint: { 'fill-color': '#ffffff', 'fill-opacity': 0 }
      });
    });

    // Basemap toggle
    const basemapShowBtn = document.getElementById('basemapShow');
    const basemapHideBtn = document.getElementById('basemapHide');
    const maskStyleSection = document.getElementById('maskStyleSection');
    const maskSolidBtn = document.getElementById('maskSolid');
    const maskTransparentBtn = document.getElementById('maskTransparent');

    function setBasemapMode(hide) {
      basemapHidden = hide;
      basemapShowBtn.classList.toggle('active', !hide);
      basemapHideBtn.classList.toggle('active', hide);
      maskStyleSection.style.display = hide ? 'block' : 'none';
      if (!hide) {
        map.setPaintProperty('boundaries-mask', 'fill-opacity', 0);
        map.setFilter('boundaries-mask', null);
      } else {
        applyBasemapMask();
      }
    }

    function setMaskStyle(solid) {
      maskSolidBtn.classList.toggle('active', solid);
      maskTransparentBtn.classList.toggle('active', !solid);
      maskOpacity = solid ? 1 : 0.7;
      if (basemapHidden) applyBasemapMask();
    }

    basemapShowBtn.addEventListener('click', () => setBasemapMode(false));
    basemapHideBtn.addEventListener('click', () => setBasemapMode(true));
    maskSolidBtn.addEventListener('click', () => setMaskStyle(true));
    maskTransparentBtn.addEventListener('click', () => setMaskStyle(false));

    function applyBasemapMask() {
      const { regions } = (window.__getActiveFilters && window.__getActiveFilters()) || { regions: [] };
      if (!basemapHidden) return;
      map.setPaintProperty('boundaries-mask', 'fill-opacity', maskOpacity);
      if (regions.length > 0) {
        const filter = ['!in', 'name_en'];
        regions.forEach(r => filter.push(r));
        map.setFilter('boundaries-mask', filter);
      } else {
        map.setFilter('boundaries-mask', null);
        map.setPaintProperty('boundaries-mask', 'fill-opacity', 0);
      }
    }
  </script>
</body>
</html>
