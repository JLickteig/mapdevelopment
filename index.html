<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salas O'Brien Offices Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MapLibre GL -->
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- html2canvas for export (legend capture) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pickr (Color Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- Turf -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    :root {
      --brand: #009de0;
      --bg: #ffffff;
      --text: #111;
      --muted: #666;
      --line: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); }
    #map { position: absolute; inset: 0; }

    /* Panel styling (unchanged) */
    #panel {
      position: absolute;
      top: 14px; left: 14px;
      width: 320px;
      max-height: calc(100vh - 28px);
      overflow: auto;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      z-index: 5;
    }
    .panel-section { border: 1px solid var(--line); border-radius: 12px; padding: 12px; margin-bottom: 12px; background: #fff; }
    .section-title { font-weight: 600; font-size: 14px; margin: 0 0 8px 0; }
    .so-btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 10px 14px; font-size: 14px; color: #000; background: #fff; border: 2px solid var(--brand); border-radius: 999px; cursor: pointer; transition: background .15s, color .15s, border-color .15s; }
    .so-btn:hover { background: var(--brand); color: #fff; }
    .muted { color: var(--muted); font-size: 12px; }
    .map-legend { position: absolute; left: 50%; transform: translateX(-50%); bottom: 14px; z-index: 4; }
    #legendItems { display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 10px 16px; }
    .legend-item { display: inline-flex; align-items: center; gap: 6px; }
    .legend-swatch { width: 14px; height: 14px; border-radius: 3px; }
  </style>
</head>
<body>
  <!-- Control Panel -->
  <aside id="panel">
    <div class="panel-section">
      <div class="section-title">Coverage (3-hour drive)</div>
      <div class="segmented" role="group" aria-label="Reach toggle">
        <button id="reachOff" class="active">Hide Reach</button>
        <button id="reachOn">Show Reach</button>
      </div>
    </div>

    <div class="panel-section">
      <div class="section-title">Filters</div>
      <label class="subhead">(Ctrl/Cmd + click to select multiple)</label>
      <select id="regionFilter" multiple></select>
      <button class="so-btn" id="clearFilters" type="button">Clear Filters</button>
    </div>

    <div class="panel-section">
      <div class="section-title">Layers</div>
      <div id="uploadLayers"></div>
      <button class="so-btn" id="addLayerBtn" type="button">+ Add Layer</button>
    </div>

    <div class="panel-section">
      <button class="so-btn" id="exportMap" type="button">Export Map as PNG</button>
      <button class="so-btn" id="revertMap" type="button" style="margin-top:8px;">Revert</button>
    </div>
  </aside>

  <!-- Map -->
  <div id="map"></div>
  <div id="legend" class="map-legend" style="display:none;">
    <div id="legendItems"></div>
  </div>

  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // === CONFIG ===
    const MAPTILER_KEY = "8V0rViEioVaen5HD4wBV";
    const MAP_STYLE = "https://api.maptiler.com/maps/01997743-cfd2-751b-8d35-2d71fee39521/style.json?key=" + MAPTILER_KEY;
    const GOOGLE_SHEET_GEOJSON_URL = "https://script.google.com/macros/s/AKfycbzBqCDOsIyd9D8gn274QEv7clyilhQuqudXFzeo9xuDNEzQZXNtnQ9ImKg01sjJk9CF/exec";

    const OFFICE_SOURCE = 'offices';
    const OFFICE_LAYER = 'offices-layer';
    const HALO_SOURCE = 'halo-offices';
    const HALO_LAYER = 'halo-offices-fill';

    // === INIT MAP ===
    const map = new maplibregl.Map({
      container: 'map',
      style: MAP_STYLE,
      center: [-98.5795, 39.8283],
      zoom: 3,
      preserveDrawingBuffer: true
    });
    map.addControl(new maplibregl.NavigationControl(), 'bottom-right');

    let originalGeojson = null;

    map.on('load', async () => {
      try {
        const res = await fetch(GOOGLE_SHEET_GEOJSON_URL);
        originalGeojson = await res.json();

        map.addSource(OFFICE_SOURCE, { type: 'geojson', data: originalGeojson });
        map.addLayer({
          id: OFFICE_LAYER,
          type: 'circle',
          source: OFFICE_SOURCE,
          paint: { 'circle-radius': 6, 'circle-color': '#009de0' }
        });

        map.addSource(HALO_SOURCE, { type: 'geojson', data: { type:"FeatureCollection", features: [] } });
        map.addLayer({
          id: HALO_LAYER,
          type: 'fill',
          source: HALO_SOURCE,
          paint: { 'fill-color': '#009de0', 'fill-opacity': 0.2 }
        });

        wireOfficePopups();
        buildFilters(originalGeojson);
      } catch (err) {
        console.error("Error loading offices:", err);
      }
    });

    // === Office popups ===
    function wireOfficePopups() {
      const popup = new maplibregl.Popup({ closeButton: false, closeOnClick: false });
      map.on('mouseenter', OFFICE_LAYER, (e) => {
        map.getCanvas().style.cursor = 'pointer';
        const p = e.features[0].properties || {};
        popup.setLngLat(e.features[0].geometry.coordinates).setHTML(
          `<div><strong style="color:#009DE0;">${p.officeName||''}</strong><br>${p.address||''}<br>${p.phone||''}<br>${p.bu||''}</div>`
        ).addTo(map);
      });
      map.on('mouseleave', OFFICE_LAYER, () => { map.getCanvas().style.cursor = ''; popup.remove(); });
    }

    // === Filters ===
    function buildFilters(gj) {
      const regionSelect = document.getElementById('regionFilter');
      regionSelect.innerHTML = '';
      const states = [...new Set(gj.features.map(f => f.properties.state).filter(Boolean))].sort();
      states.forEach(s => { const o = document.createElement('option'); o.value = s; o.textContent = s; regionSelect.appendChild(o); });

      regionSelect.addEventListener('change', () => {
        const selected = Array.from(regionSelect.selectedOptions).map(o => o.value);
        const filtered = { type:"FeatureCollection", features: gj.features.filter(f => !selected.length || selected.includes(f.properties.state)) };
        map.getSource(OFFICE_SOURCE).setData(filtered);
      });

      document.getElementById('clearFilters').addEventListener('click', () => {
        regionSelect.selectedIndex = -1;
        map.getSource(OFFICE_SOURCE).setData(originalGeojson);
      });
    }

    // === Legend (simplified for demo) ===
    function updateLegend() {
      const legendEl = document.getElementById('legend');
      legendEl.style.display = 'block';
      const itemsEl = document.getElementById('legendItems');
      itemsEl.innerHTML = `<div class="legend-item"><span class="legend-swatch" style="background:#009de0"></span>Salas O'Brien Offices</div>`;
    }
    map.on('load', updateLegend);
  </script>
</body>
</html>
