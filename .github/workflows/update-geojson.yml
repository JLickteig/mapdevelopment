name: Update GeoJSON

on:
  workflow_dispatch:   # only runs when you click "Run workflow" in GitHub

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch GeoJSON from Apps Script
        run: |
          curl -sL "https://script.google.com/macros/s/AKfycbxImoosV5mh05LmYJhrvB-Z9EQ97HcublGuH683gYXg2W2Mden6tJ6j9-RP6puMyU6D/exec" -o offices.geojson

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add offices.geojson
          git commit -m "Update offices.geojson" || echo "No changes"
          git push

